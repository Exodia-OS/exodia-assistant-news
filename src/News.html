<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodia OS News</title>
    <style>
        /* Define the Predator font */
        @font-face {
            font-family: 'Predator';
            src: url('/usr/share/exodia/exodia-assistant/Fonts/Squares-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        /* Apply the Predator font to all text */
        body {
            /*font-family: 'Predator', Arial, sans-serif;*/
            background-color: #1e1e1e;
            color: #00B0C8;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Apply emoji fonts to emoji icons */
        .emoji {
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00C8B0;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            text-align: center;
        }

        .announcement {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .announcement h2 {
            color: #00C8B0;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .announcement p {
            font-size: 16px;
            color: #FFFFFF;
            text-align: left;
        }

        .announcement ul {
            list-style-type: none;
            padding-left: 0;
        }

        .announcement li {
            padding: 10px;
            border-bottom: 1px solid #00C8B0;
            transition: background-color 0.3s ease;
        }

        .announcement li:hover {
            background-color: #3a3a3a;
        }

        .announcement code {
            font-family: 'Predator';
            background-color: #222222;
            color: #00B0C8;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .internetConnection {
            color: #FF0000;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .internetConnection h2{
            color: #FF0000;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>For Acer Predator Laptops ONLY!</h1>
    <p>You have to update the kernal module</p>

    <!-- Developer Contribution Announcement -->
    <div class="announcement">

        <p>
            open up the terminal and run these commands:
        </p>

        <ul>
            <br>
            <code>remove Predator-Sense-CLI Predator-Sense-GUI</code>
            <br>
            <code>install acer-predator-turbo-rgb-git</code>
        </ul>

    </div>
</div>
</body>
</html>
